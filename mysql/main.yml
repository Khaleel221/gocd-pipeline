format_version: 10
pipelines:
  mysql:
    group: App-deployment
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-0581b96:
        git: https://github.com/Khaleel221/Expense-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
            allow_only_on_success: false
          jobs:
            test-j:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - --version
                    command: /home/ec2-user/.local/bin/ansible
                    run_if: passed
